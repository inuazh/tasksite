<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stylish Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        a:hover {
            background-color: #0056b3;
        }
        
        .warning {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Свяжитесь со мной @inuazh</h1>
    <p>Напишите мне в ТГ, там удобнее обсуждать</p>
    <a href="https://t.me/inuazh">Contact me on Telegram</a>

    <p class="warning">Примечание: Пожалуйста, воздержитесь от упоминания
        этой информации в диалоге на бирже, поскольку это нарушает их
         политику</p>
</body>
</html>
